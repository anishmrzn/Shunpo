      <section class="container">
        <div class="sign_up">
          <h2>Sign Up</h2>
          <form action="" class="login_form">
            <div class="sign_name">
              <div class="form1">
                <label for="name" class="form_text">First Name</label>
                <input class="form_box1" type="text" name="name" id="name" />
              </div>
              <div class="form1">
                <label for="name" class="form_text">Last Name</label>
                <input class="form_box1" type="text" name="name" id="name" />
              </div>
            </div>
            <div class="form1">
              <label for="email" class="form_text">E-mail</label>
              <input class="form_box" type="text" name="email" id="email" />
            </div>
            <div class="form1">
              <label for="password" class="form_text">Password</label>
              <input class="form_box" type="password" name="password" />
            </div>
            <div class="form1">
              <label for="password" class="form_text">Confirm Pasword</label>
              <input
                class="form_box"
                type="text"
                name="password"
                id="password"
              />
            </div>
            <input class="submit_btn" type="submit" value="Sign Up" />
          </form>
          <div class="after_signup">
            <a href="#">Forgot Password</a>
            <a href="login.html">Have a account? Log in</a>
          </div>
          <div class="login_icons">
            <a
              class="footer-icons"
              href="https://www.facebook.com/"
              target="_blank"
            >
              <ion-icon class="footer-icons" name="logo-facebook"></ion-icon>
